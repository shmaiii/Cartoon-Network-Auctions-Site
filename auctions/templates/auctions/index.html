{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul style="list-style-type:none">
        {% for listing in listings %}
        <li>
            <div id="each-listing" style="border-style: groove; height: 400px;">

                <a href="{% url 'listing' listing.title %}">
                    <div class="image" style="width: 400px; height: 100%; float:left; margin-right: 30px; padding: 20px;">
                        <img class="listing_image" src="{{listing.picture}}" alt="Image of {{listing.title}}" width="100%" height="100%">
                    </div>
                </a>

                <div class="content-descr" style="height: 100%; width:auto; padding: 20px;">
                    <a href="{% url 'listing' listing.title %}" style="text-decoration:none; color: black; font-weight: bold;"><label>{{listing.title}}</label></a>
                    <br>
                    <p><label>Price: </label> {{listing.starting_bid}} CAD</p>
                    <p>{{listing.description}}</p>
                    <p>Created {{listing.time_posted}} by {{listing.owner}}</p>
                </div>

            </div>
        </li>
        <br>
        {% endfor %}
    </ul>
    
{% endblock %}
